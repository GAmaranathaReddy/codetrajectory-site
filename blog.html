<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GenAI Edge | Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-blue-800 text-white p-6 sticky top-0 z-50 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold">GenAI Edge</a>
      <nav class="space-x-4 hidden md:block">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="blog.html" class="hover:underline">Blog</a>
        <a href="demos.html" class="hover:underline">AI Demos</a>
        <a href="index.html#register" class="hover:underline">Register</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-12">
    <div class="flex flex-wrap -mx-4">
      <div class="w-full md:w-1/3 px-4">
        <h2 class="text-2xl font-bold mb-4">Topics</h2>
        <ul class="space-y-2">
          <li><a href="#" class="text-blue-600 hover:underline" data-src="blog/genai-job-roles.html">Top GenAI Job Roles in 2025</a></li>
          <li><a href="#" class="text-blue-600 hover:underline" data-src="blog/llm-open-source.html">The Rise of Open-Source LLMs</a></li>
          <li><a href="#" class="text-blue-600 hover:underline" data-src="blog/no-nonsense-ai-guide.html">A No-Nonsense Guide to AI</a></li>
        </ul>
      </div>
      <div class="w-full md:w-2/3 px-4">
        <div id="content-display" class="border rounded-lg p-6 bg-white">
          <p>Select a topic from the left to view the content.</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-blue-800 text-white py-6 mt-20 text-center">
    <p>Â© 2025 GenAI Edge. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const links = document.querySelectorAll('ul a[data-src]');
      const contentDisplay = document.getElementById('content-display');

      links.forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const source = link.getAttribute('data-src');
          fetch(source)
            .then(response => response.text())
            .then(html => {
              const parser = new DOMParser();
              const doc = parser.parseFromString(html, 'text/html');
              const mainContent = doc.querySelector('main');
              if (mainContent) {
                contentDisplay.innerHTML = mainContent.innerHTML;
              } else {
                contentDisplay.innerHTML = '<p>Error loading content.</p>';
              }
            })
            .catch(error => {
              console.error('Error fetching content:', error);
              contentDisplay.innerHTML = '<p>Error loading content.</p>';
            });
        });
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interview Prep Coach Demo | GenAI Edge</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-blue-800 text-white p-6 sticky top-0 z-50 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <a href="../index.html" class="text-xl font-bold">GenAI Edge</a>
      <nav class="space-x-4 hidden md:block">
        <a href="../index.html" class="hover:underline">Home</a>
        <a href="../blog.html" class="hover:underline">Blog</a>
        <a href="../demos.html" class="hover:underline">AI Demos</a>
        <a href="../index.html#register" class="hover:underline">Register</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-12 max-w-3xl">
    <h1 class="text-4xl font-bold mb-6">Interview Prep Coach</h1>
    <p class="mb-6">Practice common interview questions with AI-powered hints.</p>

    <label for="question" class="block mb-2 font-semibold">Choose a question:</label>
    <select id="question" class="border border-gray-300 rounded p-2 w-full mb-4">
      <option value="">Select...</option>
      <option value="Tell me about yourself.">Tell me about yourself.</option>
      <option value="What are your strengths?">What are your strengths?</option>
      <option value="Explain a challenging project you worked on.">Explain a challenging project you worked on.</option>
    </select>

    <button id="get-hint" class="bg-blue-800 text-white px-6 py-3 rounded hover:bg-blue-900 mb-4">Get Hint</button>

    <div id="hint-box" class="p-4 bg-white border border-gray-300 rounded hidden"></div>
  </main>

  <footer class="bg-blue-800 text-white py-6 mt-20 text-center">
    <p>Â© 2025 GenAI Edge. All rights reserved.</p>
  </footer>

  <script>
    const hints = {
      "Tell me about yourself.": "Focus on your background, key skills, and what excites you about the role.",
      "What are your strengths?": "Mention 2-3 strengths with examples that demonstrate them.",
      "Explain a challenging project you worked on.": "Talk about the problem, your approach, and the results."
    };

    document.getElementById('get-hint').addEventListener('click', () => {
      const question = document.getElementById('question').value;
      const hintBox = document.getElementById('hint-box');
      if (!question) {
        alert('Please select a question.');
        return;
      }
      hintBox.textContent = hints[question];
      hintBox.classList.remove('hidden');
    });
  </script>
</body>
</html>

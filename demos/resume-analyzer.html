<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume Analyzer Demo | GenAI Edge</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-blue-800 text-white p-6 sticky top-0 z-50 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <a href="../index.html" class="text-xl font-bold">GenAI Edge</a>
      <nav class="space-x-4 hidden md:flex items-center flex-nowrap">
        <a href="../index.html" class="hover:underline">Home</a>
        <a href="../blog.html" class="hover:underline">Blog</a>
        <a href="../demos.html" class="hover:underline">AI Demos</a>
        <a href="../index.html#register" class="hover:underline">Register</a>
        <a href="https://github.com/GAmaranathaReddy/codetrajectory-site" target="_blank" rel="noopener" class="hover:underline flex items-center gap-1"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" alt="GitHub" style="width:20px;height:20px;"></a>
        <a href="https://www.youtube.com/@GenAIEdge" target="_blank" rel="noopener" class="hover:underline flex items-center gap-1"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" alt="YouTube" style="width:20px;height:20px;"></a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-12 max-w-3xl">
    <h1 class="text-4xl font-bold mb-6">Resume Analyzer Chatbot Demo</h1>
    <p class="mb-6">Paste your resume text below to get instant AI feedback (demo only).</p>
    <textarea id="resume-input" rows="10" class="w-full p-3 border border-gray-300 rounded mb-4" placeholder="Paste your resume here..."></textarea>
    <button id="analyze-btn" class="bg-blue-800 text-white px-6 py-3 rounded hover:bg-blue-900">Analyze</button>
    <div id="result" class="mt-6 p-4 bg-white border border-gray-300 rounded hidden"></div>
  </main>

  <footer class="bg-blue-800 text-white py-6 text-center">
    <div class="flex flex-col md:flex-row justify-center items-center gap-4">
      <p>Â© 2025 GenAI Edge. All rights reserved.</p>
      <div class="flex gap-4 mt-2 md:mt-0">
        <a href="https://github.com/GAmaranathaReddy/codetrajectory-site" target="_blank" rel="noopener" class="hover:underline flex items-center gap-1"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" alt="GitHub" style="width:20px;height:20px;"></a>
        <a href="https://www.youtube.com/@GenAIEdge" target="_blank" rel="noopener" class="hover:underline flex items-center gap-1"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" alt="YouTube" style="width:20px;height:20px;"></a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('analyze-btn').addEventListener('click', () => {
      const resume = document.getElementById('resume-input').value.trim();
      const resultDiv = document.getElementById('result');
      if (!resume) {
        alert('Please paste your resume text first.');
        return;
      }
      // Simple mock analysis demo
      const keywords = ['Java', 'Python', 'AI', 'Machine Learning', 'Cloud', 'SQL'];
      let score = 0;
      keywords.forEach(k => {
        if (resume.toLowerCase().includes(k.toLowerCase())) score++;
      });
      resultDiv.innerHTML = `<strong>Keyword Match Score:</strong> ${score} / ${keywords.length}<br />
        <p>${score > 3 ? 'Great resume with strong keywords!' : 'Consider adding more relevant keywords like AI, Cloud, SQL.'}</p>`;
      resultDiv.classList.remove('hidden');
    });
  </script>
</body>
</html>
